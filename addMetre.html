<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIC Project</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/teamlist.css">
    <link rel="stylesheet" href="./styles/addTo.css">
    <link rel="stylesheet" href="./styles/addMetre.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">LOGO</h1>
            <p class="user-signout">Welcome user, <span class="signout">sign out</span></p>
        </nav>
    </header>
    <main class="main-sec">
        <div class="cont-flex">
            <div class="frame-head">
                <h2 class="f-heading">Profomma <span class="inch">44'</span></h2>
                <p class="category">Weaving</p>
            </div>
            <div class="data-frame">
                <table id="dataTable" style="width:100%" class="data">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Metre</th>
                        <th>Wage</th>
                        <th>PF</th>
                        <th>ESI</th>
                        <th>Gty</th>
                        <th>Bonus</th>
                        <th>H/LS</th>
                        <th>WF</th>
                        <th>Action</th>
                    </tr>
                    <div class="cate-head">
                        <p>Weaving</p>
                    </div>
                   
                </table>
            </div>
            <div class="bottom-nav">
                <div class="left-dash">
                    <i class="fas fa-long-arrow-alt-left"></i>
                    <a class="dash" href=""> Bact to Dashboard</a>
                </div>
                <div class="right-dash">
                    <input type="button" class="view-btns add-view" value="Save">
                    <input type="button" class="view-btns add-view" value="Submit">
                </div>
            </div>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
              <input type="button" class="view-btns add-view" value="Final Submission">
              <input type="button" class="view-btns add-view" value="Cancel">
            </div>
          </div>
    </main>
    <!-- Script -->
    <script src="./js/app.js"></script>
</body>
</html>
