<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="styles/Staff_Dashboard.css">
	<title>Dashboard</title>
</head>
<body>
	<div class="main">
		<div class="nav">
			<div class="navbar"></div>
			<div class="logo">Logo</div>
			<div class="welcome">Welcome User, <a href="index.html" id="signout">Signout</a></div>					
		</div>
		<div class="content">
			<a href=""><button id="dashboard_button">Dashboard</button></a>
			<input type="search" name="" placeholder="Search" id="searchbar">
			<i class="fas fa-search" id="search"></i>
		</div>
		<div class="teamlist">
			<table id="Team_table">
				<tr>
					<th>Team ID</th>
					<th>Team Name</th>
					<th>Location</th>
					<th>Contact</th>
					<th>Month & Year</th>
					<th>Select Team</th>
				</tr>
			</table>
		</div>
		</div>
		<button id="addnew_team" onclick="Show()">Add New Team</button>
		<i class="fas fa-users" id="team_icon"></i>

		<div id="AddTeam_popup" class="AddTeam_popup">
		  <form onsubmit="addTeam(event)">
			<table id="Popup_table">
				<tr>
					<th>ID</th>
					<th>Team Name</th>
					<th>Location</th>
					<th>Contact</th>
					<th>Category</th>
					<th>Bank Account No</th>
					<th>Ifsc Code</th>
					<th>Branch Name</th>
					<th>Bank Name</th>
				</tr>
				<tr>
					<td><input type="text" name="id" required></td>
					<td><input type="text" name="name" required></td>
					<td><input type="text" name="location" required></td>
					<td><input type="text" name="contact" required></td>
					<td><input type="text" name="category" required></td>
					<td><input type="text" name="bank_account_number" required></td>
					<td><input type="text" name="bank_ifsc_code" required></td>
					<td><input type="text" name="branch_name" required></td>
					<td><input type="text" name="bank_name" required></td>
				</tr>
			</table>
			<button type="submit" id="Popup_addteam">Add Team</button>
			<button type="button" id="Popup_cancel" onclick="Hide()">Cancel</button>
			</form>
		</div>
	</div>
	<script src="js/api.js"></script>
	<script>
	  window.onload = () => getTeams();
		function Show() {
		  var x = document.getElementById("AddTeam_popup");
		  if (x.style.display === "none") {
		    x.style.display = "block";
		  }
		  else {
		    x.style.display = "none";
		  }
		}

		function Hide() {
		  var y = document.getElementById("AddTeam_popup");
		  if (y.style.display === "block") {
		    y.style.display = "none";
		  }
		}
	</script>
</body>
</html>
